<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"
      defer
    ></script>
    <script
      src="https://html2canvas.hertzen.com/dist/html2canvas.js"
      defer
    ></script>
  </head>
  <body class="overflow-hidden">
    <div
      id="pdf-content"
      class="business-card text-center pdf-wrapper mx-auto mt-5"
    >
      <div id="name"></div>
      <div id="profession"></div>
      <div class="hr"></div>
      <div class="contact-info">
        <div id="email"></div>
        <div id="phone"></div>
        <div id="website"></div>
      </div>
    </div>
    <div class="container text-center mt-5">
      <button
        id="download-button"
        class="btn btn-primary"
        onclick="downloadPDF()"
      >
        Download PDF
      </button>
    </div>
    <div class="container text-center mt-3">
      <button onclick="downloadImage()" class="btn btn-primary">
        Download Image
      </button>
    </div>
    <div class="container text-center mt-3">
      <a href="./index.html" class="btn btn-secondary">Create Another</a>
    </div>

    <footer class="text-center mt-3">
      <p>Copyright Â© <span id="current-year">2024</span> Kamran Riyaz</p>
    </footer>

    <script src="./scripts/business-card.js" defer></script>
  </body>
</html>
