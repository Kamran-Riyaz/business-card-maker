<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: "Times New Roman", Times, serif;
      }
      .business-card {
        width: 3.5in;
        height: 2in;
        border: 1px solid #ddd;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .business-card .name {
        font-size: 1.25rem;
        font-weight: bold;
      }
      .business-card .title {
        font-size: 1rem;
        color: #777;
      }
      .business-card .contact-info {
        margin-top: 10px;
      }
      .business-card .contact-info div {
        margin: 2px 0;
      }
      .pdf-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="pdf-content" class="pdf-wrapper">
      <div id="card" class="business-card text-center">
        <div class="name">Your Name</div>
        <div class="title">Your Title</div>
        <div class="contact-info">
          <div>Email: your.email@example.com</div>
          <div>Phone: (123) 456-7890</div>
          <div>Website: www.yourwebsite.com</div>
        </div>
      </div>
    </div>

    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="downloadImage()" class="btn btn-primary mt-3">
      Download as Image
    </button>

    <script>
      function downloadPDF() {
        const element = document.getElementById("pdf-content");
        html2pdf()
          .from(element)
          .set({
            margin: [1, 0, 1, 0], // top, right, bottom, left margins
            filename: "business-card.pdf",
            image: { type: "jpeg", quality: 1.0 },
            html2canvas: { scale: 4 }, // Increased scale for higher quality
            jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
          })
          .save();
      }

      function downloadImage() {
        const element = document.getElementById("pdf-content");
        html2canvas(element, { scale: 4 }).then((canvas) => {
          const link = document.createElement("a");
          link.href = canvas.toDataURL("image/png");
          link.download = "business-card.png";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });
      }
    </script>
  </body>
</html>
